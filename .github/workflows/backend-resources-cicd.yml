name: Update AWS Backend Resources

on:
  push:
    branches: [ main ]
    paths:
      - "infrastructure/resources/backend.yml"
      - "infrastructure/resources/lambda-bootstrap.yml"
      - ".github/workflows/backend-resources-cicd.yml"
      - "src/lambda-functions/**"
      - "cypress/e2e/**"
      - "cypress.config.js"

env:
  S3_CODE_BUCKET_NAME: crc-backend-lambda-code-bucket
  RESUME_BASE_URL: https://best-resume-ever.com
  RESUME_API_URL: https://dzinfmbutk.execute-api.us-east-1.amazonaws.com/prod/visitor

jobs:
  deploy-backend-infrastructure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Deployment Timestamp And Temp Path
        id: envs
        run: |
          echo "time=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          echo "zip_path=$RUNNER_TEMP/lambda_zips" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472387458718:role/GitHubActions_Backend_Resources
          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: pip install boto3 cfn-policy-validator

      - name: Run Unit Tests
        run: |
          echo "Starting Python Unit Tests..."
          cd src/lambda-functions
          export PYTHONPATH=./code:$PYTHONPATH
          python -m unittest discover test
          echo "All unit tests passed successfully."

      - name: Validate Lambda Code CloudFormation Template Syntax
        run: |
          aws cloudformation validate-template \
            --template-body file://infrastructure/resources/lambda-bootstrap.yml

      - name: Deploy Lambda Functions Code Storage
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/resources/lambda-bootstrap.yml \
            --stack-name lambda-bootstrap \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              LambdaCodeS3Bucket="${S3_CODE_BUCKET_NAME}"

      - name: Debug CloudFormation Failure
        if: failure()
        run: |
          aws cloudformation describe-stack-events \
            --stack-name lambda-bootstrap \
            --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='REVIEW_IN_PROGRESS' || ResourceStatus=='ROLLBACK_IN_PROGRESS'].[LogicalResourceId, ResourceStatus, ResourceStatusReason]" \
            --output table

      - name: Prepare And Zip Code
        env:
          DEPLOY_TIME: ${{ steps.envs.outputs.time }}
          TEMP_PATH: ${{ steps.envs.outputs.zip_path }} 
        run: |
          mkdir -p $TEMP_PATH
          zip -j $TEMP_PATH/visitor_counter_code_${DEPLOY_TIME}.zip src/lambda-functions/code/visitor_counter_code.py
          zip -j $TEMP_PATH/slack_webhook_code_${DEPLOY_TIME}.zip src/lambda-functions/code/slack_webhook_code.py

      - name: Upload Zips To S3 Bucket
        env:
          DEPLOY_TIME: ${{ steps.envs.outputs.time }}
          TEMP_PATH: ${{ steps.envs.outputs.zip_path }} 
        run: |
          aws s3 cp $TEMP_PATH/visitor_counter_code_${DEPLOY_TIME}.zip s3://${S3_CODE_BUCKET_NAME}/visitor_counter_code_${DEPLOY_TIME}.zip
          aws s3 cp $TEMP_PATH/slack_webhook_code_${DEPLOY_TIME}.zip s3://${S3_CODE_BUCKET_NAME}/slack_webhook_code_${DEPLOY_TIME}.zip
          echo "Uploaded: s3://${S3_CODE_BUCKET_NAME}/.../${DEPLOY_TIME}.zip"

      - name: Validate Template Syntax
        run: |
          aws cloudformation validate-template \
            --template-body file://infrastructure/resources/backend.yml

      - name: Validate IAM Policy
        run: |
          cfn-policy-validator validate \
            --template-path infrastructure/resources/backend.yml \
            --region us-east-1

      - name: Deploy Backend Infrastructure
        env:
          DEPLOY_TIME: ${{ steps.envs.outputs.time }}
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/resources/backend.yml \
            --stack-name backend-resources \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              LambdaCodeS3Bucket="${S3_CODE_BUCKET_NAME}" \
              VisitorCounterLambdaS3Key="visitor_counter_code_${DEPLOY_TIME}.zip" \
              SlackWebhookLambdaS3Key="slack_webhook_code_${DEPLOY_TIME}.zip"

      - name: Debug CloudFormation Failure
        if: failure()
        run: |
          aws cloudformation describe-stack-events \
            --stack-name backend-resources \
            --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='REVIEW_IN_PROGRESS' || ResourceStatus=='ROLLBACK_IN_PROGRESS'].[LogicalResourceId, ResourceStatus, ResourceStatusReason]" \
            --output table

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-backend-infrastructure
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cypress Dependencies
        run: npm install

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: |
            ${{ env.RESUME_API_URL }}
            ${{ env.RESUME_BASE_URL }}
        env:
          CYPRESS_API_URL: ${{ env.RESUME_API_URL }}
          CYPRESS_BASE_URL: ${{ env.RESUME_BASE_URL }}