name: Update AWS Identity Center

on:
  push:
    branches: [ main ]
    paths:
      - "infrastructure/identity-center/identity-center.yml"

jobs:
  deploy-identity-center:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::744747681339:role/GitHubActions-IdentityCenter
          aws-region: eu-north-1

      - name: Deploy Identity Center
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/identity-center/identity-center.yml \
            --stack-name identity-center \
            --capabilities CAPABILITY_NAMED_IAM