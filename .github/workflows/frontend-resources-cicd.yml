name: Update AWS Frontend Resources

on:
  push:
    branches: [ main ]
    paths:
      - "infrastructure/resources/frontend.yml"
      - ".github/workflows/frontend-resources-cicd.yml"

env:
  RESUME_BASE_URL: https://best-resume-ever.com
  RESUME_API_URL: https://dzinfmbutk.execute-api.us-east-1.amazonaws.com/prod/visitor

jobs:
  deploy-frontend-infrastructure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472387458718:role/GitHubActions_Frontend_Resources
          aws-region: us-east-1

      - name: Validate Template Syntax
        run: |
          aws cloudformation validate-template \
            --template-body file://infrastructure/resources/frontend.yml

      - name: Deploy Frontend Infrastructure
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/resources/frontend.yml \
            --stack-name frontend-resources \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Debug CloudFormation Failure
        if: failure()
        run: |
          aws cloudformation describe-stack-events \
            --stack-name frontend-resources \
            --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='REVIEW_IN_PROGRESS' || ResourceStatus=='ROLLBACK_IN_PROGRESS'].[LogicalResourceId, ResourceStatus, ResourceStatusReason]" \
            --output table

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-frontend-infrastructure
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cypress Dependencies
        run: npm install

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_API_URL: ${{ env.RESUME_API_URL }}
          CYPRESS_BASE_URL: ${{ env.RESUME_BASE_URL }}